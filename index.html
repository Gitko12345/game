<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>
    <h1>砖拽 专</h1>
    <div class="score-board">
        <p>拽: <span id="score">0</span></p>
        <p>住转: <span id="attempts">20</span></p>
    </div>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const images = ['', '', '', '', ''];
        const cards = [...images, ...images];
        let firstCard = null;
        let secondCard = null;
        let attempts = 20;
        let score = 0;
        let isFlipping = false;

        function shuffle(array) {
            // Same shuffle function as before
        }

        function createBoard() {
            shuffle(cards);
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.image = image;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });

            // Reveal all cards for 5 seconds before hiding them
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('hidden');
                    card.textContent = card.dataset.image;
                });
            }, 0);

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.add('hidden');
                    card.textContent = '';
                });
            }, 5000);
        }

        function flipCard(card) {
            if (card.classList.contains('hidden') && !secondCard && !isFlipping) {
                isFlipping = true;
                card.classList.remove('hidden');
                card.textContent = card.dataset.image;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    attempts--;
                    document.getElementById('attempts').textContent = attempts;
                    checkForMatch();
                }

                setTimeout(() => {
                    isFlipping = false;
                }, 500);
            }
        }

        function checkForMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                score++;
                document.getElementById('score').textContent = score;
                firstCard = null;
                secondCard = null;

                if (score === images.length) {
                    setTimeout(() => alert('爪转!'), 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.add('hidden');
                    firstCard.textContent = '';
                    secondCard.classList.add('hidden');
                    secondCard.textContent = '';
                    firstCard = null;
                    secondCard = null;
                }, 1000);
            }

            if (attempts === 0 && score < images.length) {
                setTimeout(() => alert('专 住转! 驻住转.'), 500);
            }
        }

        createBoard();
    </script>
</body>
</html>
