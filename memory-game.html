<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        .hidden {
            background-color: #888;
            color: transparent;
            cursor: default;
        }
        .score-board {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>砖拽 专</h1>
    <div class="score-board">
        <p>拽: <span id="score">0</span></p>
        <p>住转: <span id="attempts">20</span></p>
    </div>
    <div class="game-board" id="gameBoard"></div>

    <script>
        // 专砖转 转转 转
        const images = ['', '', '', '', ''];
        const cards = [...images, ...images]; // 爪专 专砖 驻  砖 砖 拽驻  转

        let firstCard = null;
        let secondCard = null;
        let attempts = 20;
        let score = 0;

        // 注专 拽驻
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 爪专转  砖拽
        function createBoard() {
            shuffle(cards);
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.image = image;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        // 驻转 拽祝
        function flipCard(card) {
            if (card.classList.contains('hidden') && !secondCard) {
                card.classList.remove('hidden');
                card.textContent = card.dataset.image;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    attempts--;
                    document.getElementById('attempts').textContent = attempts;
                    checkForMatch();
                }
            }
        }

        // 拽  砖 转  拽驻
        function checkForMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                score++;
                document.getElementById('score').textContent = score;
                firstCard = null;
                secondCard = null;

                if (score === images.length) {
                    setTimeout(() => alert('爪转!'), 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.add('hidden');
                    firstCard.textContent = '';
                    secondCard.classList.add('hidden');
                    secondCard.textContent = '';
                    firstCard = null;
                    secondCard = null;
                }, 1000);
            }

            if (attempts === 0 && score < images.length) {
                setTimeout(() => alert('专 住转! 驻住转.'), 500);
            }
        }

        // 转转 砖拽
        createBoard();
    </script>
</body>
</html>
